<app-header></app-header>
<main>
    <ul id="users">
        @for(user of users;track user.id)
        {
        <li>
        <app-user 
        [user]="user"
        [selected]="user.id===selectedUserId"
        (userselected)="onselectuser($event)" />
         </li>
        }
   </ul>

    @if(selectedUser)
    {
    <app-task [u_id]="selectedUser.id"[name]="selectedUser.name" [avatar]="selectedUser.avatar">
    </app-task>
    }@else {
        <p  id="fallback">
            Select A User to see their tasks.
        </p>
    }

</main>
