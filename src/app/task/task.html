@if(isadding)
{
<app-new-task  (close)="oncloseTask()" (add)="onaddTask($event)"/>
}
<section id="tasks">
    <img [src]= "imagePath" [alt]="name"/>
	<h2>{{name}}</h2>
    <menu>
        <button (click)="onstartaddTask()">Add Task</button>
        <ul>
            @for(tak of selectedUserTasks;track tak.id)
            {
            <li>
                <app-onetask [u_task]="tak" (complete)="oncompleteTask($event)" />
            </li>
           }
        </ul>
    </menu>
</section>
